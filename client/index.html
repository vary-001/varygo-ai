<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>VaryGo - AI-Powered Rwandan Travel Companion</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'varygo-orange-dark': '#C04225',
              'varygo-orange-light': '#E96E4C',
              'varygo-red': '#A83B25',
              'varygo-purple': '#6D4067',
              'varygo-blue-dark': '#3D3452',
              'varygo-green-savanna': '#5F7C4B',
              'varygo-gold': '#F2B705',
              'varygo-text-light': '#FFFFFF',
              'varygo-text-dark': '#333333',
              'varygo-sunset-start': '#FF7E5F',
              'varygo-sunset-middle': '#FEB47B',
              'varygo-sunset-end': '#6D4067',
            },
            fontFamily: {
              'sans': ['Montserrat', 'ui-sans-serif', 'system-ui'],
              'heading': ['Poppins', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient': 'gradient 15s ease infinite',
              'typing': 'typing 2s steps(20, end)',
              'fade-in': 'fadeIn 0.5s ease-in',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gradient: {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' }
              }
            },
            screens: {
              'xs': '475px',
              '3xl': '1920px',
            }
          }
        }
      }
    </script>
    <style>
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(242, 183, 5, 0.5) rgba(61, 52, 82, 0.3);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(61, 52, 82, 0.3);
        border-radius: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(242, 183, 5, 0.5);
        border-radius: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(242, 183, 5, 0.7);
      }
      
      .glass-effect {
        background: rgba(61, 52, 82, 0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      .glass-effect-heavy {
        background: rgba(61, 52, 82, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .message-animation {
        animation: fadeInUp 0.3s ease-out;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
      }
      
      @keyframes pulse-ring {
        0% {
          transform: scale(0.8);
          opacity: 1;
        }
        80%, 100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }

      /* Smooth transitions */
      * {
        transition: all 0.2s ease;
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        .mobile-padding {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }

      /* Ensure content is below fixed navbar */
      .content-below-navbar {
        margin-top: 80px;
      }

      @media (max-width: 768px) {
        .content-below-navbar {
          margin-top: 70px;
        }
      }
      @keyframes fade-in {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}
.animate-fade-in {
  animation: fade-in 0.8s ease forwards;
}

    </style>
  </head>
  <body class="bg-gradient-to-br from-varygo-blue-dark via-varygo-purple to-varygo-blue-dark text-varygo-text-light font-sans min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
